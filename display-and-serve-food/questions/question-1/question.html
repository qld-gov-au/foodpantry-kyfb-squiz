<small class="hint"> Food is protected from contamination when the food is: <ul> <li>covered</li> <li>packaged</li> <li>behind a barrier such as a display cabinet or in a fridge</li> <li>kept away from windows and doors</li> <li>kept away from fans and insect sprays</li> <li>kept out of reach from children</li> </ul> </small>
