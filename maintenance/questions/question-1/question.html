<small class="hint"> For example: signs of poor maintenance include: <ul> <li>damage to doors and screens</li> <li>loose or cracked tiles on the floors and walls</li> <li>peeling paint and plaster on walls</li> <li>leaking pipes or broken plumbing</li> <li>damaged electrical outlets, lights or fans</li> <li>holes in the ceiling, walls or doors</li> </ul> </small>
