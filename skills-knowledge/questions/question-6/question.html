<p class="question-margin"> <b class="required-element"> Do staff know how to prevent cross contamination? </b> <small class="hint"> <span> Cross contamination is when one item gets contaminated by another object which is already contaminated. For example: </span> <ul> <li>touching food with unwashed hands</li> <li>not cleaning and sanitising equipment between uses.</li> </ul> </small> </p>
