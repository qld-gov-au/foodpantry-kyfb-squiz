<div class="alert alert-info" role="alert"> <h2><i class="fa fa-exclamation-triangle"></i>Warning!</h2> <p> Weeping from a wound can contaminate food and surfaces. All wounds or sores on an exposed part of the body must be covered with a waterproof covering such as a band-aid or bandage. </p> <p> Brightly coloured dressings are recommended so they can be easily seen if they fall off. </p> </div>
